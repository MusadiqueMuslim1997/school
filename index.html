<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School</title>
    <link rel="icon" href="images/favicon.ico">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

  <body>
    <section class="hero">
      <div class="box">
        <div class="logo"><img src="images/logo_img.png" alt="" /></div>
        <div class="form">
            <div class="head">school login</div>
          <div class="email" id="email">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="Email or CNIC" id="inp"/>
          </div>
          <div class="email" id="email">
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="Password" id="password"/>
          </div>
          <div class="email show">
          <label for="show">
            <input type="checkbox" id="show">Show Password
        </div>
          </label>
          <button class="email btn" id="email">
            log in
          </button>
          <div class="footer">developer: musadique muslim</div>

        </div>
       
      </div>
    
    </section>

    <script src="app.js"></script>
  </body>
