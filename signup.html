<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resturant</title>
    <link rel="icon" type="image/png" href="/images/favicon.ico">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   <!-- signup.html -->
<section class="hero">
    <div class="box">
      <div class="logo"><img src="images/logo.png" alt="" /></div>
      <div class="form">
        <div class="head">Resturant Signup</div>
        <div class="email" id="email">
          <i class="fa-solid fa-envelope"></i>
          <input type="email" placeholder="Email or CNIC" id="signemail" />
        </div>
        <div class="email" id="password">
          <i class="fa-solid fa-lock"></i>
          <input type="password" placeholder="Password" id="signpassword" />
        </div>
        <div class="email show">
            <label for="show">
              <input class="" type="checkbox" id="show">Show Password
          </div>
        <button class="email btn" id="registerbtn">Sign Up</button>
        <button class="email btn btn2" id="login_new">Already have an account? Login</button>
        <div class="footer">developer: musadique muslim</div>
      </div>
     
      
    </div>
  </section>
  


  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- <script type="module" src="register.js"></script> -->
    <script type="module" src="signup.js"></script>
    <script src="app.js"></script>
  </body>
</html>
